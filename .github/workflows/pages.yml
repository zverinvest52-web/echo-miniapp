name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'index.html'
      - 'README.md'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          name: github-pages
